<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  <title>nixpkgs-fmt-wasm</title>
  <style>
    * {
      box-sizing: content-box;
    }

    textarea {
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      height: 400px;
    }

    tbody tr, tbody td {
      height: 100%;
    }
  </style>
</head>
<body>
  <h2>nixpkgs-fmt testing area</h2>

  <p>Try out the formatter by pasting your Nix code in the left pane.</p>
  <form id=reformat-form onsubmit="alert('failed to load')" method="GET">
  <table>
    <thead>
      <tr>
        <th>Input</th>
        <th>Output</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <textarea id=reformat-input autofocus>{foo,bar}:
            foo+bar
          </textarea>
        </td>
        <td>
          <textarea id=reformat-output readonly></textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <button type=submit>Reformat</button>
  </form>

  <h2>Submit a GitHub issue</h2>
  <p>
    If the code is not re-formatted as expected, submit a new issue to the
    project:
  </p>
  <form action="https://github.com/nix-community/nixpkgs-fmt/issues/new" method=get>
    <input name="title" placeholder="Issue Title">
    <textarea name="body" id="issue-body" placeholder="Issue Body"></textarea>
    <button type="submit">Create new GitHub issue</button>
  </form>

  <!-- Note the usage of `type=module` here as this is an ES6 module -->
  <script type="module">
    // Use ES module import syntax to import functionality from the module
    // that we have compiled.
    //
    // Note that the `default` import is an initialization function which
    // will "boot" the module and make it ready to use. Currently browsers
    // don't support natively imported WebAssembly as an ES module, but
    // eventually the manual initialization won't be required!
    import { reformat_string, default as init } from './pkg/nixpkgs_fmt_wasm.js';

    const inputEl = document.getElementById("reformat-input")
    const outputEl = document.getElementById("reformat-output")
    const issueBodyEl = document.getElementById("issue-body")

    const reformat = (ev) => {
      ev.preventDefault()
      console.log("reformatting...")
      outputEl.value = reformat_string(inputEl.value)

      issueBodyEl.value = `
## Input

\`\`\`nix
${inputEl.value}
\`\`\`

## Output

\`\`\`nix
${outputEl.value}
\`\`\`
`
    }

    async function run() {
      // First up we need to actually load the wasm file, so we use the
      // default export to inform it where the wasm file is located on the
      // server, and then we wait on the returned promise to wait for the
      // wasm to be loaded.
      //
      // Note that instead of a string here you can also pass in an instance
      // of `WebAssembly.Module` which allows you to compile your own module.
      // Also note that the promise, when resolved, yields the wasm module's
      // exports which is the same as importing the `*_bg` module in other
      // modes
      await init('./pkg/nixpkgs_fmt_wasm_bg.wasm');

      document.getElementById("reformat-form").onsubmit = reformat
      inputEl.onchange = reformat
      inputEl.onkeyup = reformat
      inputEl.onpaste = reformat
    }

    run();
  </script>
</body>
</html>
